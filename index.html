<!DOCTYPE html>

<html class="light" lang="it"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Esperienza Artistica Unica</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#477eeb",
              "background-light": "#f6f6f8",
              "background-dark": "#111621",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111318] dark:text-gray-100">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Header Section -->
<header class="pt-12 pb-6 px-4 text-center">
<h1 class="text-[#111318] dark:text-white tracking-tight text-[32px] font-bold leading-tight">Esperienza Artistica Unica</h1>
<p class="text-[#111318]/80 dark:text-white/70 text-base font-normal leading-normal pt-2">
                Crea la tua opera geometrica e immergiti in una nuova dimensione con la realt√† aumentata.
            </p>
</header>
<!-- Interactive Canvas -->
<main class="flex-grow flex flex-col p-4 gap-6">
<div class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-[#dcdfe5] dark:border-gray-700 px-6 py-14 h-96">
<div class="flex max-w-[480px] flex-col items-center gap-2">
<p class="text-[#111318] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Tela Geometrica</p>
<p class="text-[#111318]/80 dark:text-white/70 text-sm font-normal leading-normal max-w-[480px] text-center">Tocca una forma per iniziare</p>
</div>
</div>
<!-- Shape Editor Toolbar -->
<div class="p-4 rounded-lg bg-white/70 dark:bg-background-dark/70 backdrop-blur-lg border border-gray-200 dark:border-gray-800">
<h3 class="text-[#111318] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-3">Aggiungi Forme</h3>
<div class="flex justify-start gap-2 py-1">
<button class="p-3 bg-gray-100 dark:bg-gray-800 rounded-lg text-[#111318] dark:text-white">
<span class="material-symbols-outlined">circle</span>
</button>
<button class="p-3 bg-primary/20 rounded-lg text-primary">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">square</span>
</button>
<button class="p-3 bg-gray-100 dark:bg-gray-800 rounded-lg text-[#111318] dark:text-white">
<span class="material-symbols-outlined">change_history</span>
</button>
</div>
</div>
<!-- Color Palette Selector -->
<div class="p-4 rounded-lg bg-white/70 dark:bg-background-dark/70 backdrop-blur-lg border border-gray-200 dark:border-gray-800">
<h3 class="text-[#111318] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-3">Scegli un Colore</h3>
<div class="flex items-center gap-3 overflow-x-auto pb-1 -mx-4 px-4">
<button class="flex-shrink-0 w-10 h-10 rounded-full bg-[#477eeb] ring-2 ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark ring-primary"></button>
<button class="flex-shrink-0 w-10 h-10 rounded-full bg-[#eb47b6]"></button>
<button class="flex-shrink-0 w-10 h-10 rounded-full bg-[#6a47eb]"></button>
<button class="flex-shrink-0 w-10 h-10 rounded-full bg-[#47ebc3]"></button>
<button class="flex-shrink-0 w-10 h-10 rounded-full bg-[#ebd047]"></button>
<button class="flex-shrink-0 w-10 h-10 rounded-full bg-[#eb6e47]"></button>
<button class="flex-shrink-0 w-10 h-10 rounded-full bg-gray-300 dark:bg-gray-600 border border-gray-400 dark:border-gray-500 flex items-center justify-center">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400">add</span>
</button>
</div>
</div>
</main>
<!-- Floating Action Bar -->
<footer class="sticky bottom-0 z-10 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-xl border-t border-gray-200 dark:border-gray-800">
<div class="flex flex-col items-center gap-2">
<button class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Avvia Esperienza AR</span>
</button>
<p class="text-[#111318]/60 dark:text-white/50 text-xs font-normal text-center">
                    Assicurati di concedere l'accesso alla fotocamera.
                </p>
</div>
</footer>
</div>
